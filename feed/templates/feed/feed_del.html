{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container shadow-lg rounded p-3 mt-2 col-md-4">
	<form method="post">
		{% csrf_token %}
		 <b>{{object.post_info}}</b>
		<img src="{{object.image.url}}" width="400" height="400">
		<div class="p-2" align="center">
		<h6 class="small">Are you sure you want to delete this feed..?</h6>
		<a class="btn btn-sm btn-warning" href="{% url 'feed:feed' %}">Cancel</a>
		<input class="btn btn-sm btn-danger" type="submit" name="Delete" value="Confirm">
		</div>
	</form>
</div>
{% endblock body %}
