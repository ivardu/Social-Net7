{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container w-25 shadow-lg p-3 ">
	<form method='post' enctype='multipart/form-data'>
		{% csrf_token %}
		{{feed_form|crispy }}
		<div align="center">
			<input class="btn btn-primary w-100" type="submit" name="submit" value="Post">
		</div>
	</form>
</div>
<div class="container w-25">
	{% for item in feed %}
	<div class="row shadow-lg p-2 mt-2 rounded">
		<div class="col-md-3 p-0">
			<img class="img-thumbnail rounded-circle" src="{{item.user.profile.image.url}}" width="50" height="50">
		</div>
		<div class="col-md-9 pl-0">
			<div class="row">
				<small>{{item.user.first_name}} {{item.user.last_name}}</small>
			</div>
			<div class="row">
				<small>{{item.user.email}}</small>
			</div>
			<!-- <hr class="p-0"> -->
			<div class="row mt-2 mb-1">
				<small>{{item.post_info}}</small>
			</div>
			<div class="row">
				<img src="{{item.image.url}}" width="400" height="400">
			</div>
			<div class="row">
				 <small><a href="{% url 'feed:likes' feed.id %}">Likes</a>{{item.likes_count}}</small>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock body %}
