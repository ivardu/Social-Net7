{% extends 'users/signup.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
Social Net7 - Login
{% endblock title %}
{% block sub_page %}
	<div class="col-lg-4">
		<div class="shadow-lg border rounded p-3">
			<div class="mx-auto">
				<h1 class="header">Social Net7</h1>
			</div>
			<hr>
			<form method="post">
				{% csrf_token %}
				{{form|crispy}}
				<div class="container" align="center">
				<input class="btn btn-success" type="submit" name="" value="Login">
				</div>
			</form>
		</div>
		<div class="shadow-lg border rounded mt-3 p-3" align="center">
				<span>Don't have an account..? <a class="btn-link" href="{% url 'register' %}">SignUp</a></span>
		</div>
	</div>
{% endblock sub_page %}
