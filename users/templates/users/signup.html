{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Socail Net7 - SignUp</title>
		<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
	<style type="text/css">
		.header{
			font-family: 'Dancing Script'; 
			font-size:44px;
			text-align: center;
		}
		.vertical_line{
			border-left:thick solid#D3D3D3;
		}
		body{
			background-image: url('{% static "components/bground.png" %}');
		}
	</style>
</head>
<body>
<div class="container mt-5">
	<div class="row">
		<div class="social_net_image col-lg-6">
			<img src="{% static 'components/social_net1.jpg' %}" width="500" height="500">
		</div>	
		<div class="vertical_line mr-5">
			<!-- Vertical Line comes here..!!  -->
		</div>
		{% block sub_page %}
		<div class="col-lg-4">
			<div class="shadow-lg border rounded p-3">
				<div class="mx-auto">
					<h1 class="header">Social Net7</h1>
				</div>
				<hr>
				<form method="post">
					<!-- {% csrf_token %} -->
					{{form|crispy}}
					<div class="container" align="center">
					<input class="btn btn-success" type="submit" name="" value="SignUp">
					</div>
				</form>
			</div>
			<div class="shadow-lg border rounded mt-2 p-3" align="center">
				<span>Already has an account..? <a class="btn-link" href="{% url 'login' %}">Login</a></span>
			</div>
		</div>
		{% endblock sub_page %}
	</div>
</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
